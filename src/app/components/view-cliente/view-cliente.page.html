<ion-app>
    <ion-header translucent>
        <ion-toolbar>
            <ion-title>CotiTrabajo</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content fullscreen>
        <ion-list>
            <ion-list-header>
                Lista de contactos opciones
            </ion-list-header>


            <ion-item-sliding *ngFor="let obra of obras | async">
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="./avatar-finn.png">
                    </ion-avatar>
                    <ion-label (click)="editarContactoById(obra.uid)">
                        <h2>{{ obra.titulo }}</h2>
                        <h3>{{ obra.descripcion }}</h3>
                        <p>{{ obra.categoria }}</p>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary" (click)="editarContacto(contacto)">
                        <ion-icon slot="start" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
                        More
                    </ion-item-option>
                    <ion-item-option color="secondary" (click)="confirmarBorrado(contacto.uid)">
                        <ion-icon slot="start" name="archive"></ion-icon>
                        Archive
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>

        </ion-list>

        <ion-button (click)="crearNuevaObra()" expand="block">NUEVA OBRA</ion-button>

    </ion-content>
</ion-app>
