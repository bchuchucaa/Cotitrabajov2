<!-- Large title -->
<ion-toolbar>
    <ion-title size="large">Crea tu Obra</ion-title>
</ion-toolbar>


<ion-content>
    <ion-item>
        <ion-input placeholder="Ingresa un titulo" [(ngModel)]="obra.titulo">Titulo: </ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Ingresa una descripcion de tu obra" [(ngModel)]="obra.descripcion">Descipcion: </ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Selecciona una categoria</ion-label>
        <ion-select class="custom-options" [(ngModel)]="obra.categoria">
            <ion-select-option value="CARPINTERIA">CARPINTERIA</ion-select-option>
            <ion-select-option value="INDUSTRIAL">INDUSTRIAL</ion-select-option>
            <ion-select-option value="PLOMERIA">PLOMERIA</ion-select-option>
            <ion-select-option value="ARQUITECTURA">ARQUITECTURA</ion-select-option>
        </ion-select>
    </ion-item>


</ion-content>
<ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
    <ion-card-header>
        <ion-card-title>Choose Images to Upload</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <ion-button color="success" shape="round" size="large">
            <span>Select Image</span>
            <input id="uploadBtn" type="file" class="upload" (change)="subirImagen($event.target.files)" />
        </ion-button>
    </ion-card-content>
</ion-card>
<app-take-photo [source]="'photo'"></app-take-photo>
<footer>
    <div style="margin-left: 25%;">
        <ion-button (click)="guardarObra()" color=" success ">Guardar</ion-button>
        <ion-button color="danger ">Cancelar</ion-button>
    </div>
</footer>
